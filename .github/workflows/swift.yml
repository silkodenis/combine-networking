name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      working-directory: CombineNetworking
      run: swift build -v

    - name: Run tests
      working-directory: CombineNetworking
      run: swift test -v
